<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="square-loader"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>
<div class="container-fluid mt-5 px-5">
  <div class="row" [ngClass]="customers.length === 0 ? 'mb-1' : 'mb-3'">
    <div class="col-12">
      <h4 class="fw-semibold">Clientes selecionados</h4>
    </div>
  </div>
  <div class="row gy-4">
    @if(customers.length === 0){
    <div class="col-12">
      <p class="text-left">Nenhum cliente selecionado.</p>
    </div>
    } @for (customer of customers; track customer.id) {
    <app-card
      class="col-md-4 col-lg-4 col-xl-3 col-2xl-2"
      [item]="customer"
      [isSelectedCustomersPage]="true"
    />
    }
  </div>
  @if(customers.length > 0){
  <div class="row w-100 m-auto mt-3">
    <button
      class="btn btn-outline-primary col-12"
      id="clear-selected-customers"
      (click)="clearSelectedCustomers()"
    >
      Limpar clientes selecionados
    </button>
  </div>
  }
</div>
