<div class="card">
  <div class="card-body">
    <h5 class="card-title text-center">{{ item.name }}</h5>
    <div class="card-info">
      <p class="card-text text-center">
        <strong>Salário:</strong> R$ {{ item.salary | number : "1.2-2" }}
      </p>
      <p class="card-text text-center">
        <strong>Empresa:</strong> R$
        {{ item.companyValuation | number : "1.2-2" }}
      </p>
    </div>
    <div class="d-flex justify-content-between gap-2">
      <button class="btn text-success" (click)="onEdit.emit(item)">
        <i class="fas fa-plus"></i>
      </button>
      <button
        class="btn text-dark"
        (click)="onEdit.emit(item)"
        data-bs-toggle="modal"
        data-bs-target="#modalCreate"
      >
        <i class="fas fa-pen"></i>
      </button>
      <button
        class="btn text-danger"
        data-bs-toggle="modal"
        data-bs-target="#deleteModal"
        (click)="onDelete.emit(item)"
      >
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>
</div>
